<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="StoryApp.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    
    <title>4S - Smart Storytelling Support System</title>
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" src="StoryApp/StoryApp.nocache.js"></script>
    <script type="text/javascript" src="jscolor/jscolor.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>
	<div style="position:fixed;top:0px;left:0px;right:0px;height:2em;background:white;overflow:hidden">
	  <div class="headerRibbon" style="position:absolute;left:20%;right:20%;height:2em;">
	    <div class="headerText" id="title"></div>
	  </div>
	</div>
 	
 	<div style="position:fixed;top:2.5em;height:2em;left:0;right:0;background:white;overflow:auto">
 	  <div style="position:fixed;top:2.5em;height:2em;left:20px;width:80px;float:left">
 	    <div style="position:absolute;top:0;bottom:0;margin-top:3px;padding-top:3px"><b>Input</b></div>
 	  </div>
 	  <div id="inputBar" style="position:fixed;top:2.5em;height:2em;left:100px;right:20px">
 	  <!-- headers of input tabs -->
 	  </div>
 	  <div style="position:fixed;top:4.5em;height:2em;left:20px;width:80px;float:left">
  	    <div style="position:absolute;top:0;bottom:0;margin-top:3px;padding-top:3px"><b>Output</b></div>
 	  </div>
 	  <div id="outputBar" style="position:fixed;top:4.5em;height:2em;left:100px;right:20px">
 	  <!-- headers of output tabs -->
 	  </div>
 	</div>
	<div id="workspace" style="position:fixed;top:6.5em;bottom:0;left:0;right:0;clear:both;overflow:auto">
	<!-- 여기에 탭을 넣자.-->
	</div>
	
  </body>
</html>
